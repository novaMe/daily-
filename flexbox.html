<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox</title>
    <!--<link rel="stylesheet" href="flexbox.css">-->
    <style>
        .ani {
            width:5rem;
            height:3rem;
            text-align: center;
            border:1px solid red;
            text-shadow: aquamarine;
            -webkit-tap-highlight-color: #fff;

        }
        .content {
            margin-top:1rem;
            width:10rem;
            height:7rem;
            background-color: blueviolet;
            position:relative;
        }
    </style>
</head>
<body>
<button class="ani">点击移动</button>
<button class="sert">点击后插入</button>
<button class="sertB">点击前插入</button>
<div class="content">hello world</div>
<p>新的段落</p>

</body>
</html>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

<script>
    $(document).ready(function() {
        $('.ani').click(function() {
            $('.content').animate({
                left:'5rem',
                opacity:'0.5',
                height:'4.8rem',
                width:'4.8rem'},3000)
        })
        $('.ani').click(function() {
            var div=$("div");
            div.animate({height:'300px',opacity:'0.4'},"slow");
            div.animate({width:'300px',opacity:'0.8'},"slow");
            div.animate({height:'100px',opacity:'0.4'},"slow");
            div.animate({width:'100px',opacity:'0.8'},"slow");
            div.animate({left:'100px'},"slow");
            div.animate({fontSize:'3em'},"slow");
        })
        $(".ani").click(function() {
            $('div').hide('slow',function() {
                alert('段落被隐藏')
            })
        })
        $('.ani').click(function() {
            $('div').append('欢乐颂')
        })
        $('.ani').click(function() {
            $('div').prepend('曲筱绡')
        })
        $('.sert').click(function() {
            $('p').after('关雎尔')
        })
        $('.sertB').click(function() {
            $('p').before('樊胜美')
        })
    })
    function appendText()
    {
        var txt1="<p>文本1。</p>";              // 使用 HTML 标签创建文本
        var txt2=$("<p></p>").text("文本2。");  // 使用 jQuery 创建文本
        var txt3=document.createElement("p");
        txt3.innerHTML="文本3。";               // 使用 DOM 创建文本 text with DOM
        $("body").append(txt1,txt2,txt3);        // 追加新元素
    }
    $('.sertB').click(function() {
        appendText();
    });
    function afterText()
    {
        var txt1="<b>I </b>";                    // 使用 HTML 创建元素
        var txt2=$("<i></i>").text("love ");     // 使用 jQuery 创建元素
        var txt3=document.createElement("big");  // 使用 DOM 创建元素
        txt3.innerHTML="jQuery!";
        $("body").after(txt1,txt2,txt3);          // 在图片后添加文本
    }
    $('.sert').click(function() {
        afterText();
    });
